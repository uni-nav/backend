# docker-compose.yml - Universal Configuration (Dev + Production)
# ================================================================
# Ishlatish:
#   Development: make dev
#   Production:  make prod
# ================================================================

services:
  db:
    image: postgis/postgis:15-3.3
    platform: linux/amd64
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-university_nav}
    cpus: ${DB_CPUS:-1.0}
    mem_limit: ${DB_MEM_LIMIT:-1024m}
    mem_reservation: ${DB_MEM_RESERVATION:-256m}
    pids_limit: ${DB_PIDS_LIMIT:-200}
    shm_size: ${DB_SHM_SIZE:-256m}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app_network
    logging:
      driver: json-file
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  api:
    build: .
    command: ${API_COMMAND:-uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload}
    init: true
    security_opt:
      - no-new-privileges:true
    user: ${API_USER:-root}
    volumes:
      - .:/app
      - ./uploads:/app/uploads
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-university_nav}
      DB_HOST: db
      DB_PORT: 5432
      WEB_CONCURRENCY: ${WEB_CONCURRENCY:-2}
    cpus: ${API_CPUS:-1.5}
    mem_limit: ${API_MEM_LIMIT:-1024m}
    mem_reservation: ${API_MEM_RESERVATION:-256m}
    pids_limit: ${API_PIDS_LIMIT:-300}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 30s
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health', timeout=2).read()" ]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 20s
    logging:
      driver: json-file
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

  frontend:
    build:
      context: ../${FRONTEND_DIR:-campus-navigator-1}
      target: ${FRONTEND_TARGET:-dev}
      args:
        VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:8000}
        VITE_APP_NAME: ${FRONTEND_APP_NAME:-Universitet Navigatsiya Tizimi}
        VITE_ENV: ${FRONTEND_ENV:-development}
        VITE_ENABLE_DEBUG: ${FRONTEND_ENABLE_DEBUG:-true}
        VITE_STORAGE_KEY: ${FRONTEND_STORAGE_KEY:-change-this-to-random-string-in-production}
    command: ${FRONTEND_COMMAND:-npm run dev -- --host 0.0.0.0 --port 8080}
    init: true
    security_opt:
      - no-new-privileges:true
    environment:
      VITE_API_URL: ${FRONTEND_API_URL:-http://localhost:8000}
      VITE_APP_NAME: ${FRONTEND_APP_NAME:-Universitet Navigatsiya Tizimi}
      VITE_ENV: ${FRONTEND_ENV:-development}
      VITE_ENABLE_DEBUG: ${FRONTEND_ENABLE_DEBUG:-true}
      CHOKIDAR_USEPOLLING: ${FRONTEND_USE_POLLING:-false}
    volumes:
      - ../${FRONTEND_DIR:-campus-navigator-1}:/app
      - /app/node_modules
    ports:
      - "${FRONTEND_PORT:-8080}:${FRONTEND_INTERNAL_PORT:-8080}"
    cpus: ${FRONTEND_CPUS:-1.0}
    mem_limit: ${FRONTEND_MEM_LIMIT:-768m}
    mem_reservation: ${FRONTEND_MEM_RESERVATION:-128m}
    pids_limit: ${FRONTEND_PIDS_LIMIT:-250}
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    stop_grace_period: 20s
    networks:
      - app_network
    healthcheck:
      test: [ "CMD", "wget", "-qO-", "http://127.0.0.1:${FRONTEND_INTERNAL_PORT:-8080}/" ]
      interval: 20s
      timeout: 5s
      retries: 5
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: "${LOG_MAX_SIZE:-10m}"
        max-file: "${LOG_MAX_FILE:-3}"

volumes:
  postgres_data:


networks:
  app_network:
    driver: bridge
